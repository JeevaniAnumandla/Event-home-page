<style>
    body{
        background-image: url("images/back.png");
        background-size: cover;
    }
    h1, h2{
        font-family: Playfair Display;
        color: black;
        background: radial-gradient(780px at 37.8% 100.3%, rgb(19, 55, 115) 2.2%, rgb(32, 7, 80) 20.2%, rgb(27, 88, 111) 58.6%, rgb(115, 88, 44) 75%, rgb(99, 19, 90) 89.6%, rgb(12, 51, 76) 96.1%);;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        }
    h1{
        font-size: 70px;
        margin-bottom: 0px;
        background: radial-gradient(780px at 37.8% 100.3%, rgb(19, 55, 115) 2.2%, rgb(32, 7, 80) 20.2%, rgb(27, 88, 111) 58.6%, rgb(115, 88, 44) 75%, rgb(99, 19, 90) 89.6%, rgb(12, 51, 76) 96.1%);;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    h2{
        font-size: 30px;
    }
   img{
        width: 350px;
        height: 350px;
        display: block;
        border-radius : 10px;
        border: 2px solid black;
        
    }
    table, td, tr{
        border-spacing: 0px;
        padding: 2px;
    }
    #poster, #ahladh, #poster1{
        border-radius: 10px;
        width: 300px;
        background-color: black;
        height: 50px;
        color: white;
        font-family: Playfair Display;
        font-size: 18px;
        font-weight: 500;
    }
    #poster:hover, #ahladh:hover, #poster1:hover{
            background-color: antiquewhite;
            color: black; 
        }
    #poster:hover:after, #ahladh:hover:after, #poster1:hover:after{
        content: "";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
        #poster:active, #poster1:active, #ahladh:active{
            transform: scale(0.98);
            box-shadow:3px 2px 22px 1px rgba(0, 0, 0, 0.24);
        }
    #para{
        font-size: 15px;
    }
     @media only screen and (max-width: 1000px){ 
        table td:nth-child(2), table td:nth-child(1){
            display: none;
        }
        input[type=button]
        {
            width: 400px;
        }
        body{
            text-align: center;
        }
         #poster, #poster1, #ahladh{
             width: 390px;
             height: 80px;
             font-size: 25px;
         }
         h1{
             padding: 0px;
             font-size: 40px;
             
         }
         h2{
             font-size: 20px;
         }
          #poster:hover, #ahladh:hover, #poster1:hover{
            background-color: black;
            color: white; 
        }
    }
</style>
